<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@vizuaalog/bulmajs@0.12/dist/bulma.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>LF Stake - Events</title>
</head>

<body>
    <header class="section">
        <div class="container has-text-centered">
            <span class="title icon is-medium">
                <i class="fas fa-place-of-worship"></i>
            </span>
            <h1 class="title">
                Lorin Farr Stake<br>
                Welcomes<br>
                Jenny Oaks Baker
            </h1>
            <h3 class="subtitle">Automatic redirect in <span id="countdown">10</span> seconds</h3>
            <p>If the page does not automatically redirect, please <a href="https://lfstake.eventbrite.com">click
                    here.</a></p>
        </div>
    </header>

    <!-- JavaScript part -->
    <script type="text/javascript">

        // Total seconds to wait
        var seconds = 3;

        function countdown() {
            seconds = seconds - 1;
            if (seconds < 0) {
                // Chnage your redirection link here
                window.location = "https://lfstake.eventbrite.com";
            } else {
                // Update remaining seconds
                document.getElementById("countdown").innerHTML = seconds;
                // Count down using javascript
                window.setTimeout("countdown()", 1000);
            }
        }

        // Run countdown function
        countdown();
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-866X0GGNR1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-866X0GGNR1');
    </script>
</body>

</html>
